{%extends "base.html"%}
{%load static%}
{% block content %}
<h1>Profile List</h1>
<br/>
{%if profiles%}
    {% for profile in profile %}

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{%static 'images/default.jpg'%}" class="img-fluid rounded-start" alt="Profile Image">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">@ href{{profile.user.username}}</h5>
              <br/><br/>
              <p class="card-text"><a @"{% url 'profile' profile.user.id%}" {{profile.user.username|lower}}.</a></p>
              <p class="card-text"><small class="text-body-secondary">Last Updated: {{profile.data_modified}}</small></p>
            </div>
          </div>
        </div>
      </div>
<br/><br/>





           
    {% endfor %}

{% endif %}
{% endblock %}
